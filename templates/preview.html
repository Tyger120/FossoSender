<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Email</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Email Preview</h1>

        <div class="preview-info">
            <p><strong>From:</strong> {{ from_name }} &lt;{{ from_email }}&gt;</p>
            <p><strong>To:</strong> {{ recipient_email }}</p>
            <p><strong>Subject:</strong> {{ subject }}</p>
        </div>

        <div class="preview-container">
            <h3>Email Content Preview:</h3>
            <div class="email-preview">
                {{ html_content|safe }}
            </div>
        </div>

        <div class="preview-actions">
            <form method="POST" action="{{ url_for('send_email') }}">
                <button type="submit" class="btn btn-success">Send Email</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Edit</a>
            </form>
        </div>
    </div>
</body>
</html>
